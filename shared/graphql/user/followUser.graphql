mutation FollowUser(
    $userId: Int
    $origin: String!
) {
    followUser(
        userId: $userId
        origin: $origin
    ) {
        id
        follower {
            id
            name
            username
            email
            type
            gender
            birthDate {
                date
                monthAndDayVisibility
                yearVisibility
            }
            emailVerified
            profile {
                profilePicture
                profileBanner
                bio
                website
            }
            userSettings {
                incomingMessages
                twoFactorAuth
            }
            searchSettings {
                hideSensitiveContent
                hideBlockedAccounts
            }
            createdAt
            updatedAt
            hiddenPosts
        }
        user {
            id
            name
            username
            email
            type
            gender
            birthDate {
                date
                monthAndDayVisibility
                yearVisibility
            }
            emailVerified
            profile {
                profilePicture
                profileBanner
                bio
                website
            }
            userSettings {
                incomingMessages
                twoFactorAuth
            }
            searchSettings {
                hideSensitiveContent
                hideBlockedAccounts
            }
            createdAt
            updatedAt
            hiddenPosts
        }
        origin
        createdAt
        updatedAt
    }
}