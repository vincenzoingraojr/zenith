query GetPostLikes(
    $itemId: String!,
    $type: String!,
    $limit: Int!,
    $cursor: String
) {
    getPostLikes(
        itemId: $itemId,
        type: $type,
        limit: $limit,
        cursor: $cursor
    ) {
        users {
            id
            name
            username
            email
            type
            gender
            birthDate {
                date
                monthAndDayVisibility
                yearVisibility
            }
            emailVerified
            profile {
                profilePicture
                profileBanner
                bio
                website
            }
            userSettings {
                incomingMessages
                twoFactorAuth
            }
            searchSettings {
                hideSensitiveContent
                hideBlockedAccounts
            }
            createdAt
            updatedAt
            hiddenPosts
        }
        hasMore
        totalCount
    }
}