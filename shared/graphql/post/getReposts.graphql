query GetReposts(
    $postId: Int!
    $limit: Int!
    $cursor: String
) {
    getReposts(
        postId: $postId,
        limit: $limit,
        cursor: $cursor
    ) {
        reposts {
            id
            repostId
            postId
            authorId
            createdAt
            updatedAt
        }
        hasMore
        totalCount
    }
}