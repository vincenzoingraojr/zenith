query PostComments(
    $id: Int,
    $type: String!,
    $limit: Int!
    $cursor: String
) {
    postComments(
        id: $id,
        type: $type,
        limit: $limit,
        cursor: $cursor
    ) {
        posts {
            id
            itemId
            authorId
            type
            content
            isEdited
            views
            lang
            topics
            author {
                id
                name
                username
                email
                type
                gender
                birthDate {
                    date
                    monthAndDayVisibility
                    yearVisibility
                }
                emailVerified
                profile {
                    profilePicture
                    profileBanner
                    bio
                    website
                }
                userSettings {
                    incomingMessages
                    twoFactorAuth
                }
                searchSettings {
                    hideSensitiveContent
                    hideBlockedAccounts
                }
                createdAt
                updatedAt
                hiddenPosts
            }
            isReplyToId
            isReplyToType
            quotedPostId
            media {
                id
                type
                src
                alt
            }
            mentions
            hashtags
            createdAt
            updatedAt
        }
        hasMore
        totalCount
    }
}